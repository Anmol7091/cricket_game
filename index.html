<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Bat Ball Stump Game</h1>

    
    
    
    <button class="choice-button" onclick="
    let computerChoice = generateComputerChoice();
    let resultMsg= getResult('Bat', computerChoice);
    showResult('Bat', computerChoice, resultMsg);
    
    
    
    "><img src="images/bat.png" alt="bat-image" class="choice-image"></button>

    <button class="choice-button" onclick="
    computerChoice = generateComputerChoice();
    resultMsg= getResult('Ball', computerChoice);
    showResult('Ball', computerChoice, resultMsg);
    
    "><img src="images/ball.jpeg" alt="bal-image" class="choice-image"></button>

    <button class="choice-button" onclick="
    computerChoice = generateComputerChoice();
    resultMsg= getResult('Stump', computerChoice);
    showResult('Stump', computerChoice, resultMsg);
    
    "><img src="images/stump.jpeg" alt="stump-image" class="choice-image"></button>

    

    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

    <button onclick="localStorage.clear();
    resetScore(scoreStr);
    
    
    ">Reset</button>



    <script>
        let score;
        //object to store result data
        let scoreStr=localStorage.getItem('score');
        resetScore(scoreStr);


        function resetScore(scoreStr){
            score = JSON.parse(localStorage.getItem('score')) || {
                win: 0,
                tie: 0,
                lost: 0,
            };
            score.displayScore =function(){
                return `Score: won:${score.win},lost${score.lost},tie${score.tie}`;
            }
            showResult();

        }
        
        
        
        
        
        function generateComputerChoice(){
            
            let randomNumber = Math.random() * 3;
            if(randomNumber>0 && randomNumber<=1){
                return 'Bat';
                
        
            
            }else if(randomNumber>1 && randomNumber<=2){
                return 'Ball';
                
        
            }else {
                return 'Stump';
                
            }
            
            
        }
        function getResult(userMove, computerMove){
            if(userMove=== 'Bat'){
                if(computerMove==='Ball'){
                    score.win++;
                    return 'User won';
            
                }else if(computerMove==='Bat'){
                    score.tie++;
                    return `It's a tie`;
                }else{
                    score.lost++;
                    return 'computer won'
                }
            }else if(userMove==='Ball'){
                if(computerMove==='Stump'){
                    score.win++;
                    return 'User won';
            
                }else if(computerMove==='Ball'){
                    score.tie++;
                    return `It's a tie`;
                }else{
                    score.lost++;
                    return 'computer won'
                }

            }else if(userMove==='Stump'){
                
                if(computerMove==='Bat'){
                    score.win++;
                    return 'User won';
            
                }else if(computerMove==='Stump'){
                    score.tie++;
                    return `It's a tie`;
                }else{
                    score.lost++;
                    return 'computer won'
                }
            }
        }
        function showResult(userMove, computerMove, resultMsg){
            localStorage.setItem('score', JSON.stringify(score));
            document.querySelector('#user-move').innerText= userMove ? `You have choosen ${userMove}`:'';

            document.querySelector('#computer-move').innerText=computerMove ? `Computer have choosen ${computerMove}`:'';
            

            document.querySelector('#result').innerText=resultMsg ? resultMsg:'';

            document.querySelector('#score').innerText=score.displayScore();
            

        }
        
    </script>
    
</body>
</html>
